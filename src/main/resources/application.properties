server.port=5555

#datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/db_gateway?currentSchema=sc_gateway&ssl=false
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

#jwt
# Generated by https://www.devglan.com/online-tools/rsa-encryption-decryption
# By default, the private key is generated in PKCS#8 format and the public key is generated in X.509 format.
# ----- To Generate on local ---- #
#openssl genrsa -out private.pem 4096
#openssl rsa -in private.pem -pubout -outform PEM -out public_key.pem
#openssl pkcs8 -topk8 -inform PEM -in private.pem -out private_key.pem -nocrypt
authentication.jwt.public-
authentication.jwt.private-

# 1 day jwt expiration
authentication.jwtt.expiration-in-ms=86400000

#30 seconds
retrofit.timeout=30

#security
service.security.secure-key-username=randomSecureKeyUsername!
service.security.secure-key-password=randomSecureKeyPassword!

#microservices
product.service.url=http://localhost:3333/
transaction.service.url=http://localhost:4444/